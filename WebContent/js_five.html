<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	var i;
	// 성적계산기
	i = prompt("1 - 100 사이 수치를 입력 하시오");
	num = parseInt(eval(i)/10);
	
	switch (num) {
	case 10:	// 10이거나 9이면
	case 9:		document.write("A 학점<P>");		
		break;
	case 8:		document.write("B 학점<P>");		
		break;
	case 7:		document.write("C 학점<P>");		
		break;
	case 6:		document.write("D 학점<P>");		
		break;
	default:	document.write("F 학점<P>");
				alert("재수강하세요");
		break;
	}
	
	
	</script>

</body>
</html>
