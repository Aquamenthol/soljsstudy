<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	// 자바스크립트는 자바시간에 공부했던 문자열 관련 메서드는 이름과 기능이 같다라고 생각하면 된다.
		var num;
		num = prompt("단을 입력하세요<br> ");
		for (i = 1; i < 10; i++) {
			document.write(num + " * " + i + " = " + num * i + "<p>");
		}
		document.write("<hr> 4일때 건너띈다 <br>");
		for (i = 1; i < 10; i++) {
			if (i == 4)
				continue; // 그때만 건넌띈다
			document.write(num + " * " + i + " = " + num * i + "<p>");
		}
		document.write("<hr> 4일때 멈준다 <br>");
		for (i = 1; i < 10; i++) {
			if (i == 4)
				break; // 멈춘다 
			document.write(num + " * " + i + " = " + num * i + "<p>");
		}
	</script>
</body>
</html>
